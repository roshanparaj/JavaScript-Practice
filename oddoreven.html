<html>
<head>
	<title>Checking Oddness and Evenness</title>
	<script type="text/javascript">
		function chkoddeven(){
			var number=document.getElementById('num').value;
			if((number%2)==0){
				alert("The entered number is even.");
			}
			else{
				alert("The entered number is odd.");
			}
		}
	</script>
</head>
<body>
	<input type="text" id="num"/>
	<input type="button" value="Check Odd/Even" onClick="chkoddeven()"/>
</body>
</html>
